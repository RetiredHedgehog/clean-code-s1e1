<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <section class="section header__section">
        <img class="header__img" src="./eisenhower-matrix.jpg">
        <a class="header__more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
    </div>
    <div class="main">
      <section class="section main__section">
        <label for="task-block__input" class="section__label">Add Item</label>
        <div class="task-block">
          <div class="task-block__row">
            <input id="task-block__input" class="task-block__inner-field" type="text">
            <button class="button task-block__button-add">Add</button>
          </div>
        </div>
      </section>
      <section class="section main__section">
        <h3 class="section__header">Todo</h3>
        <ul class="tasks-list task-list_incomplete">
          <li class="task-list__item">
            <input type="checkbox" class="task-block__input task-block__input_checkbox">
            <label class="task-block__inner-field task-block__label">Pay Bills</label>
            <input type="text" class="task-block__inner-field task-block__input task-block__input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit-mode" >
            <input type="checkbox" class="task-block__input task-block__input_checkbox">
            <label class="task-block__inner-field task-block__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-block__inner-field task-block__input task-block__input_text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="section main__section">
      <h3 class="section__header">Completed</h3>
        <ul class="tasks-list task-list_complete">
          <li class="task-list__item">
            <input type="checkbox" class="task-block__input task-block__input_checkbox" checked>
            <label class="task-block__inner-field task-block__label">See the Doctor</label>
            <input type="text" class="task-block__inner-field task-block__input task-block__input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
